<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas</title>
    <link rel="stylesheet" href="assets/css/estilos.css">

</head>
<body>

<h1>Catalina Correa</h1>

<h2>Colombia</h2>
         <div class="bandera_colombia">
                <div Class="amarillo__colombia"></div>
                <div Class="azul__colombia" ></div>
                <div Class="rojo__colombia" ></div>
         </div>

<h3>Mexico</h3>
         <div class="bandera_mexico">
                <div Class="verde__mexico"></div>
                <div Class="blanco__mexico" ></div>
                <div Class="rojo__mexico" ></div>
                <img src="../banderas/assets/img/escudo mexico.png" alt="Escudo__Mexico" class="Escudo__mexico">
         </div>

<h4>España</h4>
         <div class="bandera_españa">
                <div Class="rojo_uno__españa"></div>
                <div Class="amarillo__españa"></div>
                <div Class="rojo_dos__españa"></div>
                <img src="../banderas/assets/img/escudo españa.png" alt="Escudo__España" class="Escudo__españa">
         </div>
     
<h5>Japon</h5>
         <div class="bandera__Japon">
                <div Class="blanco__japon"></div>
                <div Class="rojo__japon"></div>
         </div>

<h6>Islandia</h6>
         <div class="bandera__Islandia">
                <div Class="azul__islandia"></div>
                <div Class="blanco__islandia"></div>
                <div Class="rojo__islandia" ></div>
         </div>

<h7>Chile</h7>
         <div class="bandera__chile">
                <div Class="azul__chile"></div>
                <div Class="blanco__chile"></div>
                <div Class="rojo__chile"></div>
                <div Class="estrella__chile"></div>

         </div>

<h8>Brasil</h8>
          <div class="bandera__Brasil">
                <div Class="verde__brasil"></div>
                <div Class="amarillo__brasil" ></div>
                <div Class="azul__brasil"></div>
          </div>

<h9>Pakistan</h9>
          <div class="bandera__pakistan">
                <div Class="blanco__pakistan"></div>
                <div Class="verde__pakistan" ></div>
                <div Class="blanco_estrella__pakistan"></div>
                <div Class="blanco_luna__pakistan"></div>
          </div>



    
</body>
</html>
